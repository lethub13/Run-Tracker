<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Run Tracker</title>
<style>
  :root { --bg:#f5f5f5; --card:#fff; --text:#111; --muted:#666; --brand:#007bff; --brand-d:#0056b3; }
  * { box-sizing: border-box; }
  body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); margin: 20px; }
  h1 { text-align: center; margin-bottom: 16px; }
  .wrap { max-width: 900px; margin: 0 auto; display: grid; gap: 20px; }
  .card { background: var(--card); border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,.12); padding: 16px; }
  form label { display: grid; grid-template-columns: 160px 1fr; align-items: center; gap: 8px; margin: 10px 0; }
  input, select, button { padding: 8px 10px; border: 1px solid #ccc; border-radius: 6px; }
  input:focus, select:focus, button:focus { outline: none; border-color: var(--brand); }
  button { border: 1px solid transparent; background: var(--brand); color: #fff; cursor: pointer; }
  button:hover { background: var(--brand-d); }
  .btn-secondary { background: #eee; color: #111; border-color: #ddd; }
  .row { display: flex; gap: 10px; flex-wrap: wrap; }
  .row > * { flex: 1 1 220px; }
  .table-wrap { overflow-x: auto; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  th { background: #eee; }
  .muted { color: var(--muted); }
  .toast { position: fixed; right: 16px; bottom: 16px; background: #222; color: #fff; padding: 10px 14px; border-radius: 8px; opacity: 0; transform: translateY(8px); transition: .25s; }
  .toast.show { opacity: 1; transform: translateY(0); }

  /* Modal (time picker) */
  .modal-backdrop {
    position: fixed; inset: 0; background: rgba(0,0,0,.35);
    display: none; align-items: center; justify-content: center; z-index: 50;
  }
  .modal-backdrop.show { display: flex; }
  .modal {
    background: #fff; width: min(520px, 92vw); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.25);
    padding: 16px;
  }
  .modal h3 { margin: 0 0 10px 0; }
  .picker-grid {
    display: grid; grid-template-columns: auto 1fr auto 1fr auto 1fr; gap: 8px; align-items: center;
  }
  .picker-grid select { font-size: 18px; padding: 8px 10px; height: 44px; }
  .colon { font-size: 20px; font-weight: 700; }
  .modal-actions { display: flex; justify-content: space-between; gap: 10px; margin-top: 12px; }
  .left { display: flex; align-items: center; gap: 8px; }
  .display-chip { display: inline-flex; align-items: center; gap: 8px; border: 1px solid #ddd; border-radius: 6px; padding: 8px 10px; background: #fafafa; }
  .display-chip code { font-weight: 700; }
  .hide { display: none; }
</style>
</head>
<body>
<h1>Run Tracker</h1>

<div class="wrap">
  <!-- Add Run -->
  <div class="card">
    <form id="runForm" aria-label="Add new run">
      <div class="row">
        <label>Date:
          <input type="date" id="date" required />
        </label>
        <label>Name:
          <input type="text" id="name" placeholder="Your name" required />
        </label>
      </div>
      <div class="row">
        <label>Distance (km):
          <input type="number" id="distance" step="0.01" min="0.01" placeholder="e.g. 5" required />
        </label>

        <!-- Rolling Time Picker trigger + display -->
        <label>Time (duration):
          <span class="display-chip">
            <code id="timeDisplay">00:25:00</code>
            <button id="openTimePicker" type="button" class="btn-secondary">Pick Time</button>
          </span>
          <input type="hidden" id="time" value="00:25:00" />
        </label>
      </div>
      <div class="row">
        <button type="submit">Add Run</button>
        <span class="muted" id="status" aria-live="polite"></span>
      </div>
    </form>
  </div>

  <!-- Filters -->
  <div class="card">
    <div class="row">
      <label for="filterSelect">Filter by Name:
        <select id="filterSelect">
          <option value="">-- All Names --</option>
        </select>
      </label>
      <button id="refreshBtn" type="button" style="max-width:160px">Refresh</button>
    </div>
  </div>

  <!-- Past Activities -->
  <div class="card">
    <h2>Past Activities</h2>
    <div class="table-wrap">
      <table aria-live="polite">
        <thead>
          <tr>
            <th>Date</th><th>Name</th><th>Distance (km)</th><th>Time</th><th>Pace (min/km)</th>
          </tr>
        </thead>
        <tbody id="activitiesTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Leaderboard -->
  <div class="card">
    <h2>Leaderboard</h2>
    <div class="table-wrap">
      <table aria-live="polite">
        <thead>
          <tr><th>Name</th><th>Total Distance (km)</th><th>Total Time</th><th>Badge</th></tr>
        </thead>
        <tbody id="leaderboardTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Support -->
  <div class="card" style="text-align:center">
    <h3>Support this App</h3>
    <form action="https://www.paypal.com/donate" method="post" target="_top">
      <input type="hidden" name="hosted_button_id" value="WYBRQ9EGCMK4Y" />
      <input type="image"
             src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
             border="0" name="submit" alt="Donate with PayPal button"
             style="max-width:100%;height:auto;" />
    </form>
  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<!-- Time Picker Modal (MM:SS with optional HH) -->
<div id="timeModal" class="modal-backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="timeTitle">
    <h3 id="timeTitle">Select Duration</h3>
    <div class="picker-grid">
      <label class="hide" id="labelH">H
        <select id="tpHours" aria-label="Hours"></select>
      </label>
      <div class="colon hide" id="colonH">:</div>
      <label>M
        <select id="tpMinutes" aria-label="Minutes"></select>
      </label>
      <div class="colon">:</div>
      <label>S
        <select id="tpSeconds" aria-label="Seconds"></select>
      </label>
    </div>
    <div class="modal-actions">
      <div class="left">
        <input type="checkbox" id="enableHours" />
        <label for="enableHours">Add hours</label>
      </div>
      <div>
        <button type="button" id="tpCancel" class="btn-secondary">Cancel</button>
        <button type="button" id="tpSet">Set</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ===== Config (Vercel) ===== */
const scriptUrl = "/api/proxy";

/* ===== DOM ===== */
const runForm = document.getElementById("runForm");
const activitiesTable = document.getElementById("activitiesTable");
const leaderboardTable = document.getElementById("leaderboardTable");
const filterSelect = document.getElementById("filterSelect");
const statusEl = document.getElementById("status");
const refreshBtn = document.getElementById("refreshBtn");
const toastEl = document.getElementById("toast");

/* Time widgets */
const timeHidden = document.getElementById("time");
const timeDisplay = document.getElementById("timeDisplay");
const openTimePicker = document.getElementById("openTimePicker");
const timeModal = document.getElementById("timeModal");
const tpHours = document.getElementById("tpHours");
const tpMinutes = document.getElementById("tpMinutes");
const tpSeconds = document.getElementById("tpSeconds");
const tpSet = document.getElementById("tpSet");
const tpCancel = document.getElementById("tpCancel");
const enableHours = document.getElementById("enableHours");
const labelH = document.getElementById("labelH");
const colonH = document.getElementById("colonH");

/* ===== Utils ===== */
function toast(msg) {
  toastEl.textContent = msg;
  toastEl.classList.add("show");
  setTimeout(() => toastEl.classList.remove("show"), 2200);
}
function pad2(n){ return String(n).padStart(2,"0"); }
function normalizeTimeStr(t) {
  if (!t) return "00:00:00";
  const s = String(t).trim();
  if (s.includes("T")) return s.split("T")[1].slice(0,8);
  if (/^\d{1,2}:[0-5]\d$/.test(s)) return `00:${s}`;
  if (/^\d{1,2}:[0-5]\d:[0-5]\d$/.test(s)) {
    const [h,m,ss] = s.split(":");
    return `${pad2(h)}:${m}:${ss}`;
  }
  return s;
}
function timeToSeconds(t){
  const s = normalizeTimeStr(t);
  const [h,m,ss] = s.split(":").map(Number);
  if ([h,m,ss].some(n => Number.isNaN(n))) return 0;
  return h*3600 + m*60 + ss;
}
function secondsToHMS(sec){
  const h = Math.floor(sec/3600);
  const m = Math.floor((sec%3600)/60);
  const s = Math.floor(sec%60);
  return [h,m,s].map(pad2).join(":");
}
function calcPace(distanceKm, timeStr){
  const secs = timeToSeconds(timeStr);
  if (!distanceKm || distanceKm <= 0 || secs <= 0) return "-";
  const pace = secs / distanceKm;
  const m = Math.floor(pace/60);
  const s = Math.round(pace % 60);
  return `${m}:${pad2(s)}`;
}
function getBadge(km) {
  if (km >= 42.2) return "🏅 Marathon";
  if (km >= 21.1) return "🥈 Half";
  if (km >= 10) return "🥉 10K";
  return "";
}
function formatDate(dateStr) {
  if (!dateStr) return "";
  return dateStr.includes("T") ? dateStr.split("T")[0] : dateStr;
}

/* ===== Time Picker ===== */
function buildTimeOptions(){
  tpHours.innerHTML = ""; tpMinutes.innerHTML = ""; tpSeconds.innerHTML = "";
  for (let h=0; h<=23; h++){
    const o = document.createElement("option"); o.value = pad2(h); o.textContent = pad2(h); tpHours.appendChild(o);
  }
  for (let m=0; m<=59; m++){
    const o1 = document.createElement("option"); o1.value = pad2(m); o1.textContent = pad2(m); tpMinutes.appendChild(o1);
    const o2 = document.createElement("option"); o2.value = pad2(m); o2.textContent = pad2(m); tpSeconds.appendChild(o2);
  }
}
function setHoursUI(enabled){
  [labelH, colonH].forEach(el => el.classList.toggle("hide", !enabled));
  if (!enabled) tpHours.value = "00";
}
function openPicker(){
  const [h,m,s] = normalizeTimeStr(timeHidden.value || "00:25:00").split(":");
  tpHours.value = h; tpMinutes.value = m; tpSeconds.value = s;
  timeModal.classList.add("show"); timeModal.setAttribute("aria-hidden","false");
}
function closePicker(){
  timeModal.classList.remove("show"); timeModal.setAttribute("aria-hidden","true");
}
openTimePicker.addEventListener("click", openPicker);
tpCancel.addEventListener("click", closePicker);
timeModal.addEventListener("click", (e)=>{ if (e.target === timeModal) closePicker(); });
tpSet.addEventListener("click", ()=>{
  // 👇 force hours=00 if the toggle is off
  const hours = enableHours.checked ? tpHours.value : "00";
  const value = `${hours}:${tpMinutes.value}:${tpSeconds.value}`;
  timeHidden.value = value;
  timeDisplay.textContent = value;
  closePicker();
});
enableHours.addEventListener("change", ()=> setHoursUI(enableHours.checked));
buildTimeOptions();
setHoursUI(false); // default: minutes+seconds only

/* ===== Data Fetch ===== */
async function fetchActivities(){
  statusEl.textContent = "Loading…";
  try {
    const res = await fetch(scriptUrl);
    const activities = await res.json();

    // Build filter dropdown
    const prev = filterSelect.value;
    filterSelect.innerHTML = '<option value="">-- All Names --</option>';
    [...new Set(activities.map(r => r.name).filter(Boolean))].sort()
      .forEach(name => {
        const opt = document.createElement("option");
        opt.value = name; opt.textContent = name;
        if (name === prev) opt.selected = true;
        filterSelect.appendChild(opt);
      });

    const filter = filterSelect.value.trim().toLowerCase();
    const filtered = filter ? activities.filter(r => (r.name || "").toLowerCase() === filter) : activities;

    // Activities
    activitiesTable.innerHTML = "";
    if (filtered.length === 0) {
      activitiesTable.innerHTML = "<tr><td colspan='5' class='muted'>No runs yet</td></tr>";
    } else {
      filtered.forEach(r => {
        const tr = document.createElement("tr");
        const date = formatDate(r.date);
        const dist = parseFloat(String(r.distance).replace(",", ".")) || 0;
        const time = normalizeTimeStr(r.time || "");
        const pace = r.pace || calcPace(dist, time);
        tr.innerHTML = `
          <td>${date}</td>
          <td>${r.name || ""}</td>
          <td>${dist ? dist.toFixed(2) : ""}</td>
          <td>${time || ""}</td>
          <td>${pace}</td>
        `;
        activitiesTable.appendChild(tr);
      });
    }

    // Leaderboard
    const summary = {};
    activities.forEach(r => {
      const name = r.name || "";
      const dist = parseFloat(String(r.distance).replace(",", ".")) || 0;
      const secs = timeToSeconds(r.time);
      if (!summary[name]) summary[name] = { dist: 0, secs: 0 };
      summary[name].dist += dist;
      summary[name].secs += secs;
    });

    const sorted = Object.entries(summary).filter(([name]) => name).sort((a,b)=>b[1].dist - a[1].dist);

    leaderboardTable.innerHTML = "";
    if (sorted.length === 0) {
      leaderboardTable.innerHTML = "<tr><td colspan='4' class='muted'>No runners yet</td></tr>";
    } else {
      sorted.forEach(([name, vals]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${name}</td>
          <td>${vals.dist.toFixed(2)}</td>
          <td>${secondsToHMS(vals.secs)}</td>
          <td>${getBadge(vals.dist)}</td>
        `;
        leaderboardTable.appendChild(tr);
      });
    }

  } catch (err) {
    console.error(err);
    toast("Failed to load activities");
  } finally {
    statusEl.textContent = "";
  }
}

/* ===== Submit Handler ===== */
runForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    date: document.getElementById("date").value,
    name: document.getElementById("name").value.trim(),
    distance: document.getElementById("distance").value,
    time: normalizeTimeStr(timeHidden.value) // always HH:MM:SS
  };

  if (!data.date || !data.name || !data.distance || !data.time) {
    toast("Fill Date, Name, Distance & Time");
    return;
  }

  try {
    const resp = await fetch(scriptUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    let json = {};
    try { json = await resp.json(); } catch {}

    if (!resp.ok || json.ok === false) {
      const msg = (json && (json.error || json.details)) || `Save failed (HTTP ${resp.status})`;
      console.error("Save error:", json);
      toast("Could not save: " + msg);
      return;
    }

    runForm.reset();
    timeHidden.value = "00:25:00"; timeDisplay.textContent = "00:25:00";
    toast("Run added");
    await fetchActivities();
  } catch (err) {
    console.error(err);
    toast("Network error while saving");
  }
});

/* ===== Interactions ===== */
filterSelect.addEventListener("change", fetchActivities);
refreshBtn.addEventListener("click", fetchActivities);

/* ===== Initial Load ===== */
fetchActivities();
</script>
</body>
</html>
